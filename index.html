<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Khame</title>
  </head>
  <body>
    <div class="container-sm">
      <header class="header">
        <h1>هیچ شتێک وەک خامە پەیمانگاکەت بۆ رێک ناخات</h1>
        <h5>ژمێریاری و بەڕێوەبردن لە هەمان سیستم</h5>
      </header>

      <main>
        <div class="main-img"><img src="./asset/image/Bitmap.png" /></div>

        <div class="ready">
          <div class="ready-title">
            <h5 class="m-auto">حازرئەبێت</h5>
            <h1 class="m-auto">تەنها بە ٣ کلیک</h1>
          </div>
          <table class="table table-borderless m-auto">
            <tr>
              <th scope="col">
                <div class="table-title title3 m-auto">
                  <img class="content img" src="./asset/image/Color.png" />
                </div>
              </th>
              <th scope="col">
                <div class="table-title m-auto">
                  <p class="content">2</p>
                </div>
              </th>
              <th scope="col">
                <div class="table-title m-auto">
                  <p class="content">1</p>
                </div>
              </th>
            </tr>
            <tr class="title1">
              <td scope="row">ساڵی نوێی خوێندن</td>
              <td>هەژمار زیاد بکە</td>
              <td>پڕۆفایلێک دروستکە</td>
            </tr>
            <tr class="des">
              <td scope="row">دەستپێبکە بە ساڵێکی نوێی خوێندن</td>
              <td>هەژمارێک بۆ ئاڵوگۆڕی پارەکان</td>
              <td>پڕۆفایلێک بۆ پەیمانگاکەت دروستبکە</td>
            </tr>
          </table>
          <img
            class="systemImg"
            src="./asset/image/image 2.png"
            alt="systemImg"
          />
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
